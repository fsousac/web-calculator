<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
    <script src="src_calculator.js"></script>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="change_theme"><img src="" alt="light on/off"></div>
    <section class="main_calc">
        <div class="saida">
            <output class="saida"></output>
        </div>
        <div class="calc">
            <div class="calc_row">
                <div id="display">Digite os n√∫meros</div>
            <div class="calc_row">
                <button class="calc_button" onclick="clearCalc()">C</button>
            </div>
            <div class="calc_row">
                <button class="calc_button" onclick="addNumber(7)">7</button>
                <button class="calc_button" onclick="addNumber(8)">8</button>
                <button class="calc_button" onclick="addNumber(9)">9</button>
                <button class="calc_button" onclick="addOperation('/')">/</button>
            </div>
            <div class="calc_row">
                <button class="calc_button" onclick="addNumber(4)">4</button>
                <button class="calc_button" onclick="addNumber(5)">5</button>
                <button class="calc_button" onclick="addNumber(6)">6</button>
                <button class="calc_button" onclick="addOperation('*')">*</button>
            </div>
            <div class="calc_row">
                <button class="calc_button" onclick="addNumber(1)">1</button>
                <button class="calc_button" onclick="addNumber(2)">2</button>
                <button class="calc_button" onclick="addNumber(3)">3</button>
                <button class="calc_button" onclick="addOperation('-')">-</button>
            </div>
            <div class="calc_row">
                <button class="calc_button" onclick="addNumber(0)">0</button>
                <button class="calc_button" onclick="addNumber('.')">.</button>
                <button class="calc_button" onclick="calculate()">=</button>
                <button class="calc_button" onclick="addOperation('+')">+</button>
            </div>
            
    </section>
    <footer class="foot">GitHub: @fsousac</footer>

</body>
</html>
