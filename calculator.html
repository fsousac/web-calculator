<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <script src="script.js"></script>
    <button id="theme-switch" onclick="switch_theme()"><img src="icon/theme_icon.png" id="img-theme" class="inv"></button>
         <div id="calculator">
            <input type="text" id="display" disabled>
            <br>
            <div id="buttons">
              <button class="op" onclick="display.value = ''">C</button>
              <button class="op" onclick="display.value += '('">(</button>
              <button class="op" onclick="display.value += ')'">)</button>
              <button class="op" onclick="display.value += '+'">+</button>
              <br>
              <button class="num" onclick="display.value += '1'">1</button>
              <button class="num" onclick="display.value += '2'">2</button>
              <button class="num" onclick="display.value += '3'">3</button>
              <button class="op" onclick="display.value += '-'">-</button>
              <br>
              <button class="num" onclick="display.value += '4'">4</button>
              <button class="num" onclick="display.value += '5'">5</button>
              <button class="num" onclick="display.value += '6'">6</button>
              <button class="op" onclick="display.value += '*'">*</button>

              <br>
              <button class="num" onclick="display.value += '7'">7</button>
              <button class="num" onclick="display.value += '8'">8</button>
              <button class="num" onclick="display.value += '9'">9</button>
              <button class="num" onclick="display.value += '/'">/</button>
              <br>
              
              <button class="empty"></button>
              <button class="num" onclick="display.value += '0'">0</button>
              <button class="num" onclick="display.value += '.'">,</button>
              
              <button class="op" onclick="display.value = eval(display.value)">=</button>
              
            </div>
          </div>


</body>
</html>
